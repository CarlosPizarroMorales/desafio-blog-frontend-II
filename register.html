    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Blog Frontend I</title>

  <body class="body">

    <nav class="navbar container">
      <figure class="logo">
        <a href="#">
          <img class="logo__img" src="./assets/img/logo/adl.png" alt="logo ADL">
        </a>
        <figcaption class="logo__brand">Blog Frontend</figcaption>
      </figure>
    </nav>
  
    <hr>
    <!-- here login -->
    <main class="main--login">
      <h1 class="login__heading">Bienvenido</h1>

        <input class="login__control" type="text" placeholder="Contraseña">

        <button class="login__button login__button--google" type="button"><img class="login__init-session--google" src="./assets/img/google.png" alt=""><a class="login__button--link-google" href="./index.html">Regístrate con Google</a></button>
      </form>
      <p class="registro">¿Ya tienes una cuenta? <a class="login__register--link" href="./index.html">Inicia sesión</a></p>
